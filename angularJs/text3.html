<!DOCTYPE html>
<html lang="en" ng-app>
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<div ng-controller="aaa">
		
		价格: <input type="text" id="price" ng-model="product.price" ><br>
		个数: <input type="text" id="num" ng-model="product.num" ><br>
		费用: {{product.price * product.num}} <br>
		运费:{{product.fee | currency:"￥"}} <br>
		总额:{{product.sum()}}
	</div>

	<script src="angular-1.3.0.js"></script>
	<script>
		function aaa($scope){
			$scope.product = {
				price: 5,
				num: 1,
				fee: 10,
				sum: function(){
					return $scope.product.price * $scope.product.num +$scope.product.fee
				}
			};

		}
	</script>
</body>
</html>
